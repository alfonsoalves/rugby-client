<mat-card *ngFor="let division of divisions">
  <table class="mat-elevation-z8" mat-table [dataSource]="getDataSource(division)" matSort>
      
      <ng-container matColumnDef="playerId" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.playerId}} </td>
      </ng-container>    

      <ng-container matColumnDef="playerName" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.playerName}} </td>
      </ng-container>    
      
      <ng-container matColumnDef="starts" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> J{{division}} Starts Appearances </th>
        <td mat-cell *matCellDef="let row"> {{row.starts}} </td>
      </ng-container>    
          
      <ng-container matColumnDef="subs" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> J{{division}} Sub Appearances </th>
        <td mat-cell *matCellDef="let row"> {{row.subs}} </td>
      </ng-container>       

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>
</mat-card>
